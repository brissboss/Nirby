services:
  db:
    image: postgis/postgis:16-3.5
    container_name: nirby-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nirby
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: nirby
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nirby-prod

  redis:
    image: redis:7-alpine
    container_name: nirby-prod-redis
    restart: unless-stopped
    networks:
      - nirby-prod

  adminer:
    image: adminer:latest
    container_name: nirby-prod-adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - nirby-prod
    environment:
      ADMINER_DEFAULT_SERVER: db

  api:
    image: nirby-api:latest
    container_name: nirby-prod-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: info
      DATABASE_URL: postgresql://nirby:${DB_PASSWORD}@db:5432/nirby
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_TTL: 900
      REFRESH_TOKEN_TTL: 604800
      RESEND_API_KEY: ${RESEND_API_KEY}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_VERIFICATION_TEMPLATE_ID_EN: ${EMAIL_VERIFICATION_TEMPLATE_ID_EN}
      EMAIL_VERIFICATION_TEMPLATE_ID_FR: ${EMAIL_VERIFICATION_TEMPLATE_ID_FR}
      EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN: ${EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN}
      EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR: ${EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR}
      EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN: ${EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN}
      EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR: ${EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR}
      EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN: ${EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN}
      EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR: ${EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
    depends_on:
      - db
      - redis
    networks:
      - nirby-prod
    ports:
      - "127.0.0.1:4000:4000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  web:
    image: nirby-web:latest
    container_name: nirby-prod-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://api.nirby.theobrissiaud.fr
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - nirby-prod

volumes:
  db_data:

networks:
  nirby-prod:
    driver: bridge
