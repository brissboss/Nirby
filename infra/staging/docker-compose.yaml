services:
  db:
    image: postgis/postgis:16-3.5
    container_name: nirby-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nirby
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: nirby
    volumes:
      - db_data_staging:/var/lib/postgresql/data
    networks:
      - nirby-staging

  redis:
    image: redis:7-alpine
    container_name: nirby-staging-redis
    restart: unless-stopped
    networks:
      - nirby-staging

  api:
    image: nirby-api:latest
    container_name: nirby-staging-api
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 4000
      LOG_LEVEL: debug
      DATABASE_URL: postgresql://nirby:${DB_PASSWORD}@db:5432/nirby
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_TTL: 900
      REFRESH_TOKEN_TTL: 604800
    depends_on:
      - db
      - redis
    networks:
      - nirby-staging
    ports:
      - "127.0.0.1:4001:4000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  db_data_staging:

networks:
  nirby-staging:
    driver: bridge
