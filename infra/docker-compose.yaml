services:
  db:
    image: postgis/postgis:16-3.5
    platform: linux/amd64
    container_name: nirby-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nirby
      POSTGRES_PASSWORD: nirby
      POSTGRES_DB: nirby
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nirby -d nirby"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: nirby-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: apps/api/Dockerfile
    container_name: nirby-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: info
      DATABASE_URL: postgresql://nirby:nirby@db:5432/nirby
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  db_data:
