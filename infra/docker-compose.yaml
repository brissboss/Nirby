services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: nirbyadmin
      MINIO_ROOT_PASSWORD: nirbyadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  mc-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: /bin/sh
    command: -c "
      until mc alias set myminio http://minio:9000 nirbyadmin nirbyadmin123; do sleep 2; done &&
      mc mb -p myminio/nirby-uploads-dev || true &&
      mc anonymous set download myminio/nirby-uploads-dev
      "
  db:
    image: postgis/postgis:16-3.5
    platform: linux/amd64
    container_name: nirby-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nirby
      POSTGRES_PASSWORD: nirby
      POSTGRES_DB: nirby
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nirby -d nirby"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: nirby-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: nirby-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  api:
    build:
      context: ../
      dockerfile: apps/api/Dockerfile
    container_name: nirby-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: info
      DATABASE_URL: postgresql://nirby:nirby@db:5432/nirby
      REDIS_URL: redis://redis:6379
      # Auth (valeurs par défaut pour démarrage sans .env ; sinon définir dans infra/.env)
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_min_32_chars_for_local_docker}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_local_docker_placeholder_no_emails}
      # Optionnel : définir dans infra/.env (voir .env.example)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-nirby-uploads-dev}
      S3_REGION: ${S3_REGION:-eu-west-3}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-nirbyadmin}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-nirbyadmin123}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost:9000/nirby-uploads-dev}
      EMAIL_VERIFICATION_TEMPLATE_ID_EN: ${EMAIL_VERIFICATION_TEMPLATE_ID_EN:-}
      EMAIL_VERIFICATION_TEMPLATE_ID_FR: ${EMAIL_VERIFICATION_TEMPLATE_ID_FR:-}
      EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN: ${EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN:-}
      EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR: ${EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR:-}
      EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN: ${EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN:-}
      EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR: ${EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR:-}
      EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN: ${EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN:-}
      EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR: ${EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN:-}
    container_name: nirby-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db_data:
  minio_data:
