name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C apps/api prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  api-docker:
    runs-on: ubuntu-latest
    needs: ci

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t nirby-api:ci -f apps/api/Dockerfile .

      - name: Debug env vars
        run: |
          echo "JWT_SECRET length: ${#JWT_SECRET}"
          echo "ACCESS_TOKEN_TTL: 900"
          echo "REFRESH_TOKEN_TTL: 604800"
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Run API container
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          docker run -d \
            --name nirby-api-test \
            --network host \
            -e DATABASE_URL=postgresql://nirby:nirby@localhost:5432/nirby \
            -e REDIS_URL=redis://localhost:6379 \
            -e PORT=4000 \
            -e LOG_LEVEL=info \
            -e NODE_ENV=production \
            -e JWT_SECRET="${JWT_SECRET}" \
            -e ACCESS_TOKEN_TTL=900 \
            -e REFRESH_TOKEN_TTL=604800 \
            nirby-api:ci
          sleep 10
          curl -f http://localhost:4000/health || (docker logs nirby-api-test && exit 1)
