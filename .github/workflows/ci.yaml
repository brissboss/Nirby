name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  api-docker:
    runs-on: ubuntu-latest
    needs: ci

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker compose -f infra/docker-compose.yaml build api

      - name: Run API container
        run: |
          docker compose -f infra/docker-compose.yaml up -d api
          sleep 15
          curl -f http://localhost:4000/health
