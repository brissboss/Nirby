name: Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/opt/nirby/prod" >> $GITHUB_OUTPUT
            echo "JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}" >> $GITHUB_OUTPUT
            echo "PORT=4000" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/opt/nirby/staging" >> $GITHUB_OUTPUT
            echo "JWT_SECRET=${{ secrets.STAGING_JWT_SECRET }}" >> $GITHUB_OUTPUT
            echo "PORT=4001" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        run: docker build -t nirby-api:${{ github.sha }} -f apps/api/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-api:${{ github.sha }} | gzip > nirby-api-${{ github.sha }}.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-api.tar.gz
            docker tag nirby-api:${{ github.sha }} nirby-api:latest

            # Deploy
            cd ${{ steps.env.outputs.DEPLOY_PATH }}
            export JWT_SECRET="${{ steps.env.outputs.JWT_SECRET }}"
            docker-compose up -d --force-recreate api

            # Cleanup
            rm /tmp/nirby-api.tar.gz

            # Show logs
            docker-compose logs --tail=50 api
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.SSH_HOST }}:${{ steps.env.outputs.PORT }}/health || echo "Warning: Health check failed"
