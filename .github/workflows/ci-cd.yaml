name: CI/CD

on:
  push:
    # CI tourne sur toutes les branches
  pull_request:
    # CI tourne sur toutes les PR

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C apps/api prisma:generate

      - name: Run migrations on test DB
        run: |
          cd apps/api
          DATABASE_URL="postgresql://nirby:nirby@localhost:5432/nirby_test" pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://nirby:nirby@localhost:5432/nirby_test

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --reporter=verbose
        env:
          DATABASE_URL: postgresql://nirby:nirby@localhost:5432/nirby_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACCESS_TOKEN_TTL: 900
          REFRESH_TOKEN_TTL: 604800
          NODE_ENV: test

      - name: Build
        run: pnpm build

  api-docker:
    runs-on: ubuntu-latest
    needs: ci

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t nirby-api:ci -f apps/api/Dockerfile .

      - name: Run API container
        run: |
          docker run -d \
            --name nirby-api-test \
            --network host \
            -e DATABASE_URL=postgresql://nirby:nirby@localhost:5432/nirby \
            -e REDIS_URL=redis://localhost:6379 \
            -e PORT=4000 \
            -e LOG_LEVEL=info \
            -e NODE_ENV=production \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e ACCESS_TOKEN_TTL=900 \
            -e REFRESH_TOKEN_TTL=604800 \
            -e RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            -e FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            -e EMAIL_VERIFICATION_TEMPLATE_ID_EN=${{ secrets.EMAIL_VERIFICATION_TEMPLATE_ID_EN }} \
            -e EMAIL_VERIFICATION_TEMPLATE_ID_FR=${{ secrets.EMAIL_VERIFICATION_TEMPLATE_ID_FR }} \
            nirby-api:ci
          sleep 10
          curl -f http://localhost:4000/health || (docker logs nirby-api-test && exit 1)

  deploy:
    runs-on: ubuntu-latest
    needs: [ci, api-docker]
    # Ne dÃ©ploie que sur push (pas sur PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/opt/nirby/prod" >> $GITHUB_OUTPUT
            echo "JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}" >> $GITHUB_OUTPUT
            echo "HEALTH_URL=https://api.nirby.theobrissiaud.fr/health" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/opt/nirby/staging" >> $GITHUB_OUTPUT
            echo "JWT_SECRET=${{ secrets.STAGING_JWT_SECRET }}" >> $GITHUB_OUTPUT
            echo "HEALTH_URL=https://staging.api.nirby.theobrissiaud.fr/health" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        run: docker build -t nirby-api:${{ github.sha }} -f apps/api/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-api:${{ github.sha }} | gzip > nirby-api.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nirby-api.tar.gz"
          target: "/tmp/"

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/${{ steps.env.outputs.DEPLOY_ENV }}/docker-compose.yaml"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-api.tar.gz
            docker tag nirby-api:${{ github.sha }} nirby-api:latest

            # Copy docker-compose to deploy path
            mkdir -p ${{ steps.env.outputs.DEPLOY_PATH }}
            cp /tmp/infra/${{ steps.env.outputs.DEPLOY_ENV }}/docker-compose.yaml ${{ steps.env.outputs.DEPLOY_PATH }}/

            # Deploy
            cd ${{ steps.env.outputs.DEPLOY_PATH }}
            export JWT_SECRET="${{ steps.env.outputs.JWT_SECRET }}"
            docker-compose up -d --force-recreate

            # Cleanup
            rm -f /tmp/nirby-api.tar.gz
            rm -rf /tmp/infra

            # Show logs
            docker-compose logs --tail=50 api

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ steps.env.outputs.HEALTH_URL }} || echo "Warning: Health check failed"
