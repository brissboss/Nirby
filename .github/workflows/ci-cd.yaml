name: CI/CD

on:
  push:
    # CI tourne sur toutes les branches
  pull_request:
    # CI tourne sur toutes les PR

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour détecter les changements

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'prisma/**'
            web:
              - 'apps/web/**'
            shared:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
              - '.github/workflows/**'
              - 'eslint.config.mjs'
              - '.prettierrc'
              - '.prettierignore'

  ci:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.api == 'true' ||
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.shared == 'true'

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        if: needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/api prisma:generate

      - name: Run migrations on test DB
        if: needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: |
          cd apps/api
          DATABASE_URL="postgresql://nirby:nirby@localhost:5432/nirby_test" pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://nirby:nirby@localhost:5432/nirby_test

      - name: Lint
        run: pnpm lint

      - name: Type Check API
        if: needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/api exec tsc --noEmit

      - name: Type Check Web
        if: needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/web exec tsc --noEmit

      - name: Test API
        if: needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/api test -- --reporter=verbose
        env:
          DATABASE_URL: postgresql://nirby:nirby@localhost:5432/nirby_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          GOOGLE_PLACES_API_KEY: AIzaFakeTestApiKey123
          ACCESS_TOKEN_TTL: 900
          REFRESH_TOKEN_TTL: 604800
          NODE_ENV: test

      - name: Test Frontend with Coverage
        if: needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/web test:coverage

      - name: Build API
        if: needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/api build

      - name: Build Web
        if: needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: pnpm -C apps/web build

      - name: Verify Frontend Build
        if: needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true'
        run: |
          if [ ! -d "apps/web/.next" ]; then
            echo "Error: Frontend build failed - .next directory not found"
            exit 1
          fi
          echo "Frontend build verified successfully"

  api-docker:
    runs-on: ubuntu-latest
    needs: [ci, detect-changes]
    if: |
      always() &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped') &&
      (needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true')

    services:
      db:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: nirby
          POSTGRES_PASSWORD: nirby
          POSTGRES_DB: nirby
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nirby -d nirby"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t nirby-api:ci -f apps/api/Dockerfile .

      - name: Run API container
        run: |
          docker run -d \
            --name nirby-api-test \
            --network host \
            -e DATABASE_URL=postgresql://nirby:nirby@localhost:5432/nirby \
            -e REDIS_URL=redis://localhost:6379 \
            -e PORT=4000 \
            -e LOG_LEVEL=info \
            -e NODE_ENV=production \
            -e JWT_SECRET=test-jwt-secret-for-ci-minimum-32-chars \
            -e ACCESS_TOKEN_TTL=900 \
            -e REFRESH_TOKEN_TTL=604800 \
            -e RESEND_API_KEY=re_test_fake_resend_api_key_for_ci \
            -e GOOGLE_PLACES_API_KEY=AIzaFakeTestApiKey123 \
            -e FRONTEND_URL=http://localhost:3000 \
            -e EMAIL_VERIFICATION_TEMPLATE_ID_EN=${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_EN }} \
            -e EMAIL_VERIFICATION_TEMPLATE_ID_FR=${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_FR }} \
            -e EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN=${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN }} \
            -e EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR=${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR }} \
            -e EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN=${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN }} \
            -e EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR=${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR }} \
            -e EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN=${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN }} \
            -e EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR=${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR }} \
            -e S3_BUCKET=fake-bucket-for-ci \
            -e S3_REGION=eu-west-3 \
            -e S3_ACCESS_KEY_ID=AKIAFAKEKEY \
            -e S3_SECRET_ACCESS_KEY=fakesecret123456789 \
            -e S3_PUBLIC_URL=https://fake.example.com \
            nirby-api:ci
          sleep 10
          curl -f http://localhost:4000/health || (docker logs nirby-api-test && exit 1)

  web-docker:
    runs-on: ubuntu-latest
    needs: [ci, detect-changes]
    if: |
      always() &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped') &&
      (needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Web Docker Image
        run: |
          docker build -t nirby-web:ci \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:4000 \
            --build-arg NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=fake-token-for-ci \
            -f apps/web/Dockerfile .

      - name: Run Web Container
        run: |
          docker run -d \
            --name nirby-web-test \
            -p 3000:3000 \
            nirby-web:ci
          sleep 10
          curl -f http://localhost:3000 || (docker logs nirby-web-test && exit 1)

      - name: Cleanup
        if: always()
        run: docker rm -f nirby-web-test || true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [ci, api-docker, detect-changes]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/staging' &&
      (needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true')
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t nirby-api:${{ github.sha }} -f apps/api/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-api:${{ github.sha }} | gzip > nirby-api.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nirby-api.tar.gz"
          target: "/tmp/"

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/staging/docker-compose.yaml"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-api.tar.gz
            docker tag nirby-api:${{ github.sha }} nirby-api:latest

            # Copy docker-compose to deploy path
            mkdir -p /opt/nirby/staging
            cp /tmp/infra/staging/docker-compose.yaml /opt/nirby/staging/

            # Deploy with all environment variables
            cd /opt/nirby/staging
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}"
            export GOOGLE_PLACES_API_KEY="${{ secrets.GOOGLE_PLACES_API_KEY }}"
            export FRONTEND_URL="${{ vars.FRONTEND_URL }}"
            export EMAIL_VERIFICATION_TEMPLATE_ID_EN="${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_EN }}"
            export EMAIL_VERIFICATION_TEMPLATE_ID_FR="${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_FR }}"
            export EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN="${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN }}"
            export EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR="${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR }}"
            export EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN="${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN }}"
            export EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR="${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR }}"
            export EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN="${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN }}"
            export EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR="${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR }}"
            export S3_BUCKET="${{ vars.S3_BUCKET }}"
            export S3_REGION="${{ vars.S3_REGION }}"
            export S3_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_KEY_ID }}"
            export S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_ACCESS_KEY }}"
            export S3_PUBLIC_URL="${{ vars.S3_PUBLIC_URL }}"
            docker-compose up -d --force-recreate

            # Cleanup
            rm -f /tmp/nirby-api.tar.gz
            rm -rf /tmp/infra

            # Show logs
            docker-compose logs --tail=50 api

      - name: Health check
        run: |
          sleep 10
          curl -f https://staging.api.nirby.theobrissiaud.fr/health || echo "Warning: Health check failed"

  deploy-staging-web:
    runs-on: ubuntu-latest
    needs: [ci, web-docker, detect-changes]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/staging' &&
      (needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true')
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Web Docker Image
        run: |
          docker build -t nirby-web:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_API_URL=https://staging.api.nirby.theobrissiaud.fr \
            --build-arg NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }} \
            -f apps/web/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-web:${{ github.sha }} | gzip > nirby-web.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nirby-web.tar.gz"
          target: "/tmp/"

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/staging/docker-compose.yaml"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-web.tar.gz
            docker tag nirby-web:${{ github.sha }} nirby-web:latest

            # Update docker-compose
            mkdir -p /opt/nirby/staging
            cp /tmp/infra/staging/docker-compose.yaml /opt/nirby/staging/

            # Restart web container
            cd /opt/nirby/staging
            docker-compose up -d --force-recreate web

            # Cleanup
            rm -f /tmp/nirby-web.tar.gz
            rm -rf /tmp/infra

            # Show logs
            docker-compose logs --tail=20 web

      - name: Health check
        run: |
          sleep 10
          curl -f https://staging.nirby.theobrissiaud.fr || echo "Warning: Web health check failed"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [ci, api-docker, detect-changes]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t nirby-api:${{ github.sha }} -f apps/api/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-api:${{ github.sha }} | gzip > nirby-api.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nirby-api.tar.gz"
          target: "/tmp/"

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/prod/docker-compose.yaml"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-api.tar.gz
            docker tag nirby-api:${{ github.sha }} nirby-api:latest

            # Copy docker-compose to deploy path
            mkdir -p /opt/nirby/prod
            cp /tmp/infra/prod/docker-compose.yaml /opt/nirby/prod/

            # Deploy with all environment variables
            cd /opt/nirby/prod
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}"
            export GOOGLE_PLACES_API_KEY="${{ secrets.GOOGLE_PLACES_API_KEY }}"
            export FRONTEND_URL="${{ vars.FRONTEND_URL }}"
            export EMAIL_VERIFICATION_TEMPLATE_ID_EN="${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_EN }}"
            export EMAIL_VERIFICATION_TEMPLATE_ID_FR="${{ vars.EMAIL_VERIFICATION_TEMPLATE_ID_FR }}"
            export EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN="${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_EN }}"
            export EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR="${{ vars.EMAIL_PASSWORD_RESET_TEMPLATE_ID_FR }}"
            export EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN="${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_EN }}"
            export EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR="${{ vars.EMAIL_ACCOUNT_DELETED_TEMPLATE_ID_FR }}"
            export EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN="${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_EN }}"
            export EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR="${{ vars.EMAIL_COLLABORATOR_INVITE_TEMPLATE_ID_FR }}"
            export S3_BUCKET="${{ vars.S3_BUCKET }}"
            export S3_REGION="${{ vars.S3_REGION }}"
            export S3_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_KEY_ID }}"
            export S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_ACCESS_KEY }}"
            export S3_PUBLIC_URL="${{ vars.S3_PUBLIC_URL }}"
            docker-compose up -d --force-recreate

            # Cleanup
            rm -f /tmp/nirby-api.tar.gz
            rm -rf /tmp/infra

            # Show logs
            docker-compose logs --tail=50 api

      - name: Health check
        run: |
          sleep 10
          curl -f https://api.nirby.theobrissiaud.fr/health || echo "Warning: Health check failed"

  deploy-production-web:
    runs-on: ubuntu-latest
    needs: [ci, web-docker, detect-changes]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Web Docker Image
        run: |
          docker build -t nirby-web:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_API_URL=https://api.nirby.theobrissiaud.fr \
            --build-arg NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }} \
            -f apps/web/Dockerfile .

      - name: Save Docker Image
        run: docker save nirby-web:${{ github.sha }} | gzip > nirby-web.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nirby-web.tar.gz"
          target: "/tmp/"

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/prod/docker-compose.yaml"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Load the new image
            docker load < /tmp/nirby-web.tar.gz
            docker tag nirby-web:${{ github.sha }} nirby-web:latest

            # Update docker-compose
            mkdir -p /opt/nirby/prod
            cp /tmp/infra/prod/docker-compose.yaml /opt/nirby/prod/

            # Restart web container
            cd /opt/nirby/prod
            docker-compose up -d --force-recreate web

            # Cleanup
            rm -f /tmp/nirby-web.tar.gz
            rm -rf /tmp/infra

            # Show logs
            docker-compose logs --tail=20 web

      - name: Health check
        run: |
          sleep 10
          curl -f https://nirby.theobrissiaud.fr || echo "Warning: Web health check failed"
